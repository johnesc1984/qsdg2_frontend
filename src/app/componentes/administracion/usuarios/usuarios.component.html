<div class="container">
    <div class="row">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalusuarios" data-whatever="@mdo" (click)="nuevo()" >Nuevo</button>
    </div>

    <div class="row">

        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
             
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos" >
                <th scope="row">{{item.nombre}}</th>
                <td>{{item.email}}</td>
                <td>{{item.rol}}</td>
                <td><button type="button" class="btn btn-success"  data-toggle="modal" data-target="#modalusuarios" data-whatever="@mdo" (click)="Editar(item._id)" >Editar</button></td>
                <td><button type="button" class="btn btn-danger"  (click)="Eliminar(item._id)" >Eliminar</button></td>
              </tr>
            </tbody>
          </table>


    </div>



    <div class="modal fade" id="modalusuarios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">


            <div>
              <div class="form-group">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" >
              </div>
              
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="email"  [disabled]="identificador != ''" [(ngModel)]="email">
              </div>

              <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password"  [disabled]="identificador != ''" [(ngModel)]="password">
              </div>

              <div class="form-group">
                <label for="confirmar" class="col-form-label">confirmar:</label>
                <input type="password" class="form-control" id="confirmar"  [disabled]="identificador != ''" [(ngModel)]="confirmar" >
              </div>


            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"  *ngIf="identificador != ''" data-dismiss="modal" (click)="Actualizar()" >Actualizar</button>
            <button type="button" class="btn btn-primary"   *ngIf="identificador == ''" data-dismiss="modal" (click)="Guardar()" >Guardar</button>
          </div>
        </div>
      </div>
    </div>


</div>
