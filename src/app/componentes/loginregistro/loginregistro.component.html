<div class="container">
    <div class="row">
        
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="login">
                
                <div>
                    <div>Login</div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="login.email">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="login.password">
                    </div>
                
                    <button type="submit" class="btn btn-primary" (click)="IniciarSesion(login)"  >Iniciar Sesion</button>
                </div>

            </div>

        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="registro">
                <div>
                  <div>Registrar Usuario</div>
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="registro.nombre" >
            
                  </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="registro.email">
                     
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="registro.password">
                    </div>

                    <div class="form-group">
                      <label for="confirmar">Repetir Password</label>
                      <input type="password" class="form-control" id="confirmar" [(ngModel)]="registro.confirmar">
                    </div>


                   
                    <button type="submit" class="btn btn-primary" (click)="Registrar(registro)"  >Registrar</button>
                </div>
            </div>
        </div>


    </div>
</div>
